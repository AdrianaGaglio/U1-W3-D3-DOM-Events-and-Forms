<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation & Events</title>
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      input,
      button {
        font-family: inherit;
      }

      main {
        width: 80%;
        margin-inline: auto;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
      }

      form {
        width: 400px;
        margin-inline: auto;
      }

      form input,
      form button {
        display: inline-block;
        vertical-align: middle;
        margin-left: -1px;
        height: 30px;
        padding-block: 0.5em;
      }

      form input {
        width: 74%;
      }

      form button {
        width: 25%;
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
      }

      main {
        padding-block: 3em;
      }

      main > *:not(:first-child) {
        margin-top: 2.5em;
      }

      .to-do-list-container {
        padding: 1.5rem;
        width: 400px;
        margin-inline: auto;
        background-color: lightgoldenrodyellow;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 15px;
        box-shadow: 2px 2px 5px rgb(0 0 0 / 10%);
      }

      #to-do-list li {
        margin-bottom: 0.5em;
        line-height: 1.3em;
      }

      .line-through {
        text-decoration: line-through;
      }

      #delete-btn {
        margin-left: 0.5em;
        font-size: 0.7em;
        display: inline;
      }

      .btn {
        background-color: lightblue;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>TO-DO LIST</h1>
      <div class="form-container">
        <form>
          <input id="new-task" type="text" required placeholder="Inserisci un nuovo task" />
          <button class="btn" id="add-task-btn" type="submit">Aggiungi task</button>
        </form>
      </div>
      <div class="to-do-list-container">
        <ul id="to-do-list">
          <li><span>Fare la spesa</span></li>
          <li><span>Pagare bollette</span></li>
        </ul>
      </div>
    </main>
    <script src="./asset/js/scripts.js"></script>
  </body>
</html>
